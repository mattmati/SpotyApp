<div class="row row-cols-1 row-cols-md-2 g-4 m-5">
    <div *ngFor="let item of items" class="col">
      <div class="card">
        <img [src]="item.images | noimage" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">
            <span
              *ngFor="let artista of item.artists"
              class="badge rounded-pill text-bg-info">
              {{ artista.name }}
            </span>
          </p>
        </div>
      </div>
    </div>
  </div>
