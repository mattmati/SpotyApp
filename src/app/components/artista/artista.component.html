  <div class="col-2">
    <img class="img-thumbnail img-circle" [src]="artista.images | noimage" />
  </div>
  <div class="col">
    <h3>{{ artista.name }}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">
        Ir a la pÃ¡gina del artista
      </a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">
        Regresar
    </button>
  </div>
</div>
